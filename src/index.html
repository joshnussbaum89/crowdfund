<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <title>Frontend Mentor | Crowdfunding product page</title>
  </head>
  <body>
    <header id="hero">
      <nav id="nav">
        <!-- Mobile navigation -->
        <h1>crowdfund</h1>
        <div class="mobile-nav">
          <a href="#">
            <svg width="16" height="15" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M0 0h16v3H0zm0 6h16v3H0zm0 6h16v3H0z"
                fill="#FFF"
                fill-rule="evenodd"
              />
            </svg>
          </a>
        </div>

        <!-- tablet & desktop navigation -->
        <div class="desktop-nav">
          <ul>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Discover</a>
            </li>
            <li>
              <a href="#">Get Started</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main id="main">
      <section id="product-desc" class="product">
        <!-- Logo -->
        <svg
          class="product-logo"
          width="56"
          height="56"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g fill="none" fill-rule="evenodd">
            <circle fill="#000" cx="28" cy="28" r="28" />
            <g fill-rule="nonzero">
              <path
                d="M15.565 28.565a1.93 1.93 0 012.606-.113l.122.113 10.142 10.142a1.93 1.93 0 01-2.606 2.84l-.122-.112-10.142-10.142a1.93 1.93 0 010-2.728z"
                fill="#444"
              />
              <path
                d="M36.19 17.48c1.006-.996 2.706-.34 2.805 1.026l.005.126v10.736c0 .9-.737 1.629-1.646 1.629a1.64 1.64 0 01-1.642-1.507l-.005-.122v-6.805l-8.043 7.957c-1.006.996-2.707.34-2.806-1.026l-.004-.126v-6.805L16.81 30.52a1.66 1.66 0 01-2.224.095l-.105-.095a1.616 1.616 0 01-.096-2.2l.096-.103L25.336 17.48c1.006-.996 2.707-.34 2.806 1.026l.004.126v6.804l8.043-7.956z"
                fill="#FFF"
              />
            </g>
          </g>
        </svg>
        <h2>Mastercraft Bamboo Monitor Riser</h2>
        <p>
          A beautiful & handcrafted monitor stand to reduce neck and eye strain.
        </p>
        <div class="product-buttons">
          <button class="product-buttons__back">Back this project</button>

          <!-- TODO: display extra "bookmark" tag on desktop -->
          <!-- Draw it, it simply changes colors when .active class is applied (do this with JS) -->
          <svg
            width="56"
            height="56"
            class="product-buttons__bookmark"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="none" fill-rule="evenodd">
              <circle fill="#2F2F2F" cx="28" cy="28" r="28" />
              <path fill="#B1B1B1" d="M23 19v18l5-5.058L33 37V19z" />
            </g>
          </svg>
        </div>
      </section>
    </main>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
